<script>

function ProcessTodaysSchedule(){

  switch (new Date().getDay()) {
  case 0:
  window.location.assign("Sunday.html");
    break;
  case 1:
  window.location.assign("Monday.html");
    break;
  case 2:
  window.location.assign("Tuesday.html");
    break;
  case 3:
  window.location.assign("Wednesday.html");
    break;
  case 4:
  window.location.assign("Thursday.html");
    break;
  case 5:
  window.location.assign("Friday.html");
    break;
  case 6:
  window.location.assign("Saturday.html");
    break;
  default:
    alert("Scheduler is unable to verify the Current date");
} 

}


function ClockGear(){

  var a = new Date();
  document.getElementById('DigitalClock').innerHTML= a;

}

setInterval(ClockGear, 1000);

</script>
